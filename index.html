<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee ID</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { overflow: hidden; text-align: center; }
        
        /* Background Video */
        #video-container {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            overflow: hidden;
            z-index: -1;
        }
        #video-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Clock (Yellow Box Position) */
        #clock {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        /* Name Input (Blue Box Position) */
        #name-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        #name-input {
            font-size: 18px;
            padding: 5px;
        }
        
        /* Photo (Red Box Position) */
        #photo {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <div id="video-container">
        <video id="video-bg" autoplay loop muted>
            <source src="assets/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <!-- Live Clock -->
    <div id="clock"></div>
    
    <!-- Name Input Field -->
    <div id="name-box">
        <input type="text" id="name-input" placeholder="Enter your name" oninput="updateName()">
        <div id="name-display"></div>
    </div>
    
    <!-- Profile Photo -->
    <input type="file" id="photo-upload" accept="image/*" onchange="loadPhoto(event)">
    <img id="photo" src="" alt="Your Photo">
    
    <script>
        // Clock Function
        function updateClock() {
            let now = new Date();
            document.getElementById("clock").innerText = now.toLocaleString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Name Update Function
        function updateName() {
            let name = document.getElementById("name-input").value;
            document.getElementById("name-display").innerText = name;
        }
        
        // Load User Photo
        function loadPhoto(event) {
            let photo = document.getElementById("photo");
            photo.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
</body>
</html>
