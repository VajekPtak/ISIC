<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee ID System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; color: white; text-align: center; overflow: hidden; }

        /* Background video */
        #video-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        /* Overlay content */
        .content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Clock */
        #clock {
            font-size: 2rem;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        /* Profile Photo */
        #photo {
            width: 150px; height: 150px;
            border-radius: 50%;
            object-fit: cover;
            display: none;
            margin-top: 20px;
            border: 3px solid white;
        }

        /* File input */
        input { margin-top: 20px; }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video id="video-bg" autoplay loop muted playsinline>
        <source src="MAH04332.MP4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content Overlay -->
    <div class="content">
        <div id="clock"></div>
        <input type="file" id="fileInput" accept="image/*">
        <br>
        <img id="photo" alt="Your ID Photo">
        <br>
        <button onclick="clearPhoto()">Remove Photo</button>
    </div>

    <script>
        const clock = document.getElementById('clock');
        const fileInput = document.getElementById('fileInput');
        const photo = document.getElementById('photo');

        // Real-time clock
        function updateClock() {
            const now = new Date();
            clock.innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock(); // Initialize clock immediately

        // Load stored photo if available
        const savedPhoto = localStorage.getItem('employeePhoto');
        if (savedPhoto) {
            photo.src = savedPhoto;
            photo.style.display = 'block';
        }

        // Handle file upload
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    localStorage.setItem('employeePhoto', e.target.result);
                    photo.src = e.target.result;
                    photo.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Remove photo
        function clearPhoto() {
            localStorage.removeItem('employeePhoto');
            photo.style.display = 'none';
            fileInput.value = '';
        }
    </script>

</body>
</html>
